<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter">
        <h2>Temperature Converter</h2>

        <div class="form-group">
            <label for="temperature">Degrees</label>
            <input type="number" id="temperature" placeholder="Enter temperature" />
        </div>

        <div class="form-group">
            <label for="scale">Type</label>
            <select id="scale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="result">Result</label>
            <div class="result-box">
                <div id="result-celsius" class="result-item">-- °C</div>
                <div id="result-fahrenheit" class="result-item">-- °F</div>
                <div id="result-kelvin" class="result-item">-- K</div>
            </div>
        </div>

        <button id="convertBtn">Convert</button>
        <div id="time" class="time"></div>
    </div>

    <footer>Created by Akash</footer>

    <script src="script.js"></script>
</body>

</html>
